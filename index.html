<body class="farah">
    <header class="main-header" id="header">
        <!-- Nav Section -->
        <nav class="navbar">
            <div class="container-fluid">
                <a href="#" class="brand">
                    <img src="image/410426944_889552385795397_3236638403357230420_n-removebg-preview.png" alt="Logo">
                </a>
                <div class="nav-two">
                    <ul class="nav-links">
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="./login.html">logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <section class="section ">
        <div class="container ">
            <div class="row">
                <div class="hero">
                    <div class="main-title text-center mb-5">
                        <h2 class="subtitle ">Sportify</h2>
                    </div>
                </div>
                <div class="card-form">
                    <div class="card-body">
                        <!-- Form Section -->
                        <form id="stadium_form" class="contact-tow__grid mb-4">
                            <div class="form-field name">
                                <label class="label required mb-1" for="stadiumName">Stadium Name*</label>
                                <input id="stadiumName" class="form-control" type="text" placeholder="Play Ground Name..." required>
                            </div>
                            <div class="form-field name">
                                <label class="label required mb-1" for="price">Price *</label>
                                <input id="price" class="form-control" type="text" placeholder="Price per hour..." required>
                            </div>
                            <div class="form-field name">
                                <label class="label mb-1" for="openTime">Open Time *</label>
                                <input id="openTime" class="form-control" type="time" value="10:00" required>
                            </div>
                            <div class="form-field name">
                                <label class="label mb-1" for="closeTime">Close Time *</label>
                                <input id="closeTime" class="form-control" type="time" value="13:00" required>
                            </div>
                            <div class="form-field name">
                                <label class="label mb-1" for="location">Location *</label>
                                <input id="location" class="form-control" type="text" placeholder="Location..." required>
                            </div>
                            <div class="form-field phone">
                                <label class="label mb-1" for="stadiumImages">Pictures Of Stadiums :</label>
                                <input id="stadiumImages" class="form-control" type="file" placeholder="Pictures Of Stadiums..." required accept="image/jpeg, image/png" name="stadiumImages" multiple>
                            </div>
                            <div class="form-field comment-box">
                                <label class="label mb-1">Stadium details:</label>
                                <textarea id="stadiumDetails" class="form-control" placeholder="Stadium details..."></textarea>
                            </div>
                            <div class="radio ">
                                <label class="label">Stadium Type:</label>
                                <br>
                                <div>
                                    <label>Football</label>
                                    <input type="radio" value="Football" name="stadiumType">
                                </div>
                                <div>
                                    <label>Padel</label>
                                    <input type="radio" value="Padel" name="stadiumType">
                                </div>
                                <div>
                                    <label>Tennis</label>
                                    <input type="radio" value="Tennis" name="stadiumType">
                                </div>
                                <div>
                                    <label>Basketball</label>
                                    <input type="radio" value="Basketball" name="stadiumType">
                                </div>
                            </div>
                            <hr>
                            <div class="radio">
                                <label class="label">Locker :</label>
                                <br>
                                <div>
                                    <label>Yes</label>
                                    <input type="radio" value="Yes" name="lockers">
                                </div>
                                <div>
                                    <label>No</label>
                                    <input type="radio" value="No" name="lockers">
                                </div>
                            </div>
                            <div class="submit-button">
                                <button class="btn btn-left">Approve</button>
                                <button class="btn btn-approv btn-right">Delete</button>
                              </div>
                              
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
